<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>星级评分--1</title>
  <style>
  body,
  ul,
  li {
    padding: 0;
    margin: 0;
  }
  
  li {
    list-style-type: none;
  }
  
  .rating {
    width: 125px;
    height: 25px;
    margin: 100px auto;
  }
  
  .rating-item {
    float: left;
    width: 25px;
    height: 25px;
    background: url(img/star2.png) no-repeat;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <!-- 第一种实现方式 -->
  <ul id="rating" class="rating">
    <li class="rating-item" title="很不好"></li>
    <li class="rating-item" title="不好"></li>
    <li class="rating-item" title="一般"></li>
    <li class="rating-item" title="好"></li>
    <li class="rating-item" title="很好"></li>
  </ul>
  <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
  let num = 2;
  let $rating = $('#rating');
  let $item = $('#rating').find('.rating-item')


  /**
   * 点亮星星
   * @param  {[type]} num [description]
   * @return {[type]}     [description]
   */
  function lightOn(num) {
    $item.each(function(index) {
      if (index < num) {
        $(this).css('background-position', '-25px 0');
        // $(this).css('background', 'url(img/star_light.png) no-repeat');
      } else {
        $(this).css('background-position', '0 0');
        // $(this).css('background', 'url(img/star.png) no-repeat');
      }
    })
  }
  lightOn(num)

  $item.on('mouseover', function() {
    lightOn($(this).index() + 1)
  }).on('click', function() {
    num = $(this).index() + 1
  })
  $rating.on('mouseout',function() {
  	lightOn(num)
  })
  </script>
</body>

</html>
